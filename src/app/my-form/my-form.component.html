
<h1>Forms</h1>

<form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
<div class="col-sm-6">
  <div class="form-group"   >
    <label for="email">Email Adress</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" #email="ngModel" required ngModel>
    <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Lâ€™email est invalide</div>
  </div>
  <div class="form-group">
    <label>Firstname</label>
    <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter firstname" required minlength="3" maxlength="15" #firstName="ngModel" ngModel>
  </div>
  <div class="form-group">
    <label>Lastname</label>
    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter lastname" required minlength="3" maxlength="15" #lastName="ngModel" ngModel>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" #password="ngModel"  ngModel><br>
  </div>
  <button type="submit" class="btn btn-dark">submit</button>

</div>
</form>
